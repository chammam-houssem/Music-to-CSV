<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music Metadata Extractor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 300;
        }

        .input-section {
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
            padding: 20px;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            background: #f8f9fa;
        }
        
        .input-group h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.2rem;
            font-weight: 500;
        }

        input[type="url"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            outline: none;
        }

        input[type="url"]:focus {
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin: 10px;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 30px;
            text-align: left;
        }

        .song-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .song-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .cover-image {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            object-fit: cover;
            margin-right: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .song-details h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .song-details p {
            color: #666;
            margin: 5px 0;
            font-size: 1rem;
        }

        .metadata-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .metadata-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .metadata-item strong {
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        .metadata-item span {
            color: #666;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #c33;
        }

        .success {
            background: #efe;
            color: #363;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #363;
        }

        .nav-buttons {
            margin-top: 30px;
        }

        .edit-form {
            display: none;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
        }

        .edit-form.show {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            outline: none;
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .artist-inputs {
            margin-bottom: 15px;
        }

        .artist-input {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .artist-input input {
            flex: 1;
        }

        .remove-artist {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }

        .add-artist-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .playlist-results {
            margin-top: 20px;
        }

        .playlist-summary {
            background: #e8f4fd;
            border: 2px solid #2196f3;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .playlist-summary h3 {
            color: #1976d2;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .playlist-stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: white;
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #2196f3;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2196f3;
            display: block;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .songs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .song-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .song-card:hover {
            transform: translateY(-2px);
        }

        .song-card-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .song-card-cover {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
            margin-right: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .song-card-details h4 {
            color: #333;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .song-card-details p {
            color: #666;
            margin: 3px 0;
            font-size: 0.9rem;
        }

        .skipped-songs {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .skipped-songs h4 {
            color: #856404;
            margin-bottom: 10px;
        }

        .skipped-songs p {
            color: #856404;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .input-group {
                padding: 15px;
                margin-bottom: 15px;
            }
            
            .input-group h3 {
                font-size: 1.1rem;
            }
            
            .song-header {
                flex-direction: column;
                text-align: center;
            }
            
            .cover-image {
                margin-right: 0;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Music & Playlist Extractor</h1>
        
        <div class="input-section">
            <div class="input-group">
                <h3>üéµ Individual Song</h3>
                <input type="url" id="songUrl" placeholder="Paste YouTube video or YouTube Music URL here..." required>
                <button onclick="extractSong()" id="extractSongBtn">Extract Song</button>
            </div>
            
            <div class="input-group">
                <h3>üìã Playlist</h3>
                <input type="url" id="playlistUrl" placeholder="Paste YouTube playlist URL here..." required>
                <button onclick="extractPlaylist()" id="extractPlaylistBtn">Extract Playlist</button>
            </div>
        </div>
        <button onclick="window.location.href='/library'" class="nav-btn">View Library</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        async function extractSong() {
            const url = document.getElementById('songUrl').value.trim();
            const extractBtn = document.getElementById('extractSongBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            if (!url) {
                showError('Please enter a YouTube video URL');
                return;
            }
            
            // Show loading
            extractBtn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';
            
            try {
                const response = await fetch('/extract', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    if (data.type === 'playlist') {
                        showError('This appears to be a playlist URL. Please use the playlist section below.');
                    } else {
                        showResult(data);
                    }
                    document.getElementById('songUrl').value = '';
                } else {
                    showError(data.error || 'Failed to extract metadata');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            } finally {
                extractBtn.disabled = false;
                loading.style.display = 'none';
            }
        }
        
        async function extractPlaylist() {
            const url = document.getElementById('playlistUrl').value.trim();
            const extractBtn = document.getElementById('extractPlaylistBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            if (!url) {
                showError('Please enter a YouTube playlist URL');
                return;
            }
            
            // Show loading
            extractBtn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';
            
            try {
                const response = await fetch('/extract', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    if (data.type === 'playlist') {
                        showPlaylistResult(data);
                    } else {
                        showError('This appears to be a single video URL. Please use the song section above.');
                    }
                    document.getElementById('playlistUrl').value = '';
                } else {
                    showError(data.error || 'Failed to extract metadata');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            } finally {
                extractBtn.disabled = false;
                loading.style.display = 'none';
            }
        }
        
        function showResult(metadata) {
            const result = document.getElementById('result');
            
            const html = `
                <div class="success">
                    ‚úÖ Metadata extracted successfully! Review and edit before saving.
                </div>
                <div class="song-info">
                    <div class="song-header">
                        <img src="${metadata.cover_image}" alt="Cover" class="cover-image" onerror="this.style.display='none'">
                        <div class="song-details">
                            <h2>${metadata.title}</h2>
                            <p><strong>Artist:</strong> ${metadata.artist}</p>
                            ${metadata.year ? `<p><strong>Year:</strong> ${metadata.year}</p>` : ''}
                            ${metadata.album ? `<p><strong>Album:</strong> ${metadata.album}</p>` : ''}
                        </div>
                    </div>
                </div>
                <div class="edit-form show" id="editForm">
                    <h3>Edit Song Details</h3>
                    <div class="form-group">
                        <label for="editTitle">Title</label>
                        <input type="text" id="editTitle" value="${metadata.title}" required>
                    </div>
                    <div class="form-group">
                        <label>Artists</label>
                        <div class="artist-inputs" id="artistInputs">
                            <div class="artist-input">
                                <input type="text" class="artist-name" value="${metadata.artist}" placeholder="Artist name" required>
                                <button type="button" class="remove-artist" onclick="removeArtist(this)" style="display: none;">Remove</button>
                            </div>
                        </div>
                        <button type="button" class="add-artist-btn" onclick="addArtist()">+ Add Another Artist</button>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="editProducer">Producer</label>
                            <input type="text" id="editProducer" value="${metadata.producer || ''}" placeholder="Producer name">
                        </div>
                        <div class="form-group">
                            <label for="editYear">Year</label>
                            <input type="number" id="editYear" value="${metadata.year || ''}" placeholder="Year" min="1900" max="2030">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="editAlbum">Album</label>
                        <input type="text" id="editAlbum" value="${metadata.album || ''}" placeholder="Album name">
                    </div>
                    <div class="form-actions">
                        <button onclick="saveSong()" class="btn-primary">Save to Library</button>
                        <button onclick="resetForm()" class="btn-secondary">Cancel</button>
                    </div>
                </div>
            `;
            
            result.innerHTML = html;
            result.style.display = 'block';
            
            // Store metadata for saving
            window.currentMetadata = metadata;
        }
        
        function showError(message) {
            const result = document.getElementById('result');
            result.innerHTML = `<div class="error">‚ùå ${message}</div>`;
            result.style.display = 'block';
        }
        
        function resetForm() {
            document.getElementById('songUrl').value = '';
            document.getElementById('playlistUrl').value = '';
            document.getElementById('result').style.display = 'none';
            window.currentMetadata = null;
        }

        function addArtist() {
            const artistInputs = document.getElementById('artistInputs');
            const artistDiv = document.createElement('div');
            artistDiv.className = 'artist-input';
            artistDiv.innerHTML = `
                <input type="text" class="artist-name" placeholder="Artist name" required>
                <button type="button" class="remove-artist" onclick="removeArtist(this)">Remove</button>
            `;
            artistInputs.appendChild(artistDiv);
            
            // Show remove buttons if there are multiple artists
            const artists = artistInputs.querySelectorAll('.artist-input');
            if (artists.length > 1) {
                artists.forEach(artist => {
                    artist.querySelector('.remove-artist').style.display = 'block';
                });
            }
        }

        function removeArtist(button) {
            const artistInputs = document.getElementById('artistInputs');
            const artists = artistInputs.querySelectorAll('.artist-input');
            
            if (artists.length > 1) {
                button.parentElement.remove();
                
                // Hide remove buttons if only one artist left
                const remainingArtists = artistInputs.querySelectorAll('.artist-input');
                if (remainingArtists.length === 1) {
                    remainingArtists[0].querySelector('.remove-artist').style.display = 'none';
                }
            }
        }

        async function saveSong() {
            const title = document.getElementById('editTitle').value.trim();
            const producer = document.getElementById('editProducer').value.trim();
            const year = document.getElementById('editYear').value.trim();
            const album = document.getElementById('editAlbum').value.trim();
            
            // Get all artist names
            const artistInputs = document.querySelectorAll('.artist-name');
            const artists = Array.from(artistInputs).map(input => input.value.trim()).filter(artist => artist);
            
            if (!title || artists.length === 0) {
                showError('Title and at least one artist are required');
                return;
            }

            // Combine artists with commas
            const artistString = artists.join(', ');

            const songData = {
                ...window.currentMetadata,
                title: title,
                artist: artistString,
                producer: producer,
                year: year,
                album: album
            };

            try {
                const response = await fetch('/extract', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        url: window.currentMetadata.youtube_url,
                        song_data: songData
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Song saved to library successfully!');
                    setTimeout(() => {
                        resetForm();
                    }, 2000);
                } else {
                    showError(data.error || 'Failed to save song');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            }
        }

        function showSuccess(message) {
            const result = document.getElementById('result');
            result.innerHTML = `
                <div class="success">
                    ‚úÖ ${message}
                </div>
                <div class="nav-buttons">
                    <button onclick="window.location.href='/library'">View Library</button>
                    <button onclick="resetForm()">Add Another Song</button>
                </div>
            `;
        }

        function showPlaylistResult(data) {
            const result = document.getElementById('result');
            
            let songsHtml = '';
            if (data.songs && data.songs.length > 0) {
                songsHtml = `
                    <div class="songs-grid">
                        ${data.songs.map(song => `
                            <div class="song-card">
                                <div class="song-card-header">
                                    <img src="${song.cover_image}" alt="Cover" class="song-card-cover" onerror="this.style.display='none'">
                                    <div class="song-card-details">
                                        <h4>${song.title}</h4>
                                        <p><strong>Artist:</strong> ${song.artist}</p>
                                        ${song.year ? `<p><strong>Year:</strong> ${song.year}</p>` : ''}
                                        ${song.album ? `<p><strong>Album:</strong> ${song.album}</p>` : ''}
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            let skippedHtml = '';
            if (data.skipped_count > 0) {
                skippedHtml = `
                    <div class="skipped-songs">
                        <h4>‚ö†Ô∏è Skipped ${data.skipped_count} songs</h4>
                        <p>These songs were already in your library or couldn't be processed.</p>
                    </div>
                `;
            }

            const html = `
                <div class="success">
                    ‚úÖ Playlist processed successfully!
                </div>
                <div class="playlist-results">
                    <div class="playlist-summary">
                        <h3>üìã Playlist Summary</h3>
                        <div class="playlist-stats">
                            <div class="stat-item">
                                <span class="stat-number">${data.total_count}</span>
                                <div class="stat-label">Total Songs</div>
                            </div>
                            <div class="stat-item">
                                <span class="stat-number">${data.processed_count}</span>
                                <div class="stat-label">Added</div>
                            </div>
                            <div class="stat-item">
                                <span class="stat-number">${data.skipped_count}</span>
                                <div class="stat-label">Skipped</div>
                            </div>
                        </div>
                    </div>
                    ${songsHtml}
                    ${skippedHtml}
                </div>
                <div class="nav-buttons">
                    <button onclick="window.location.href='/library'">View Library</button>
                    <button onclick="resetForm()">Add Another Playlist</button>
                </div>
            `;
            
            result.innerHTML = html;
            result.style.display = 'block';
        }
        
        // Allow Enter key to submit
        document.getElementById('youtubeUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                extractMetadata();
            }
        });
    </script>
</body>
</html>
